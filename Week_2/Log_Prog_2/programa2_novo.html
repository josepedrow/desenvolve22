<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');

    
    function desenhaQuadradoVerde(quantidade){

        var posX=0;
        var posY=0;
        var contador = 0;

        while (contador < quantidade) {

            pincel.fillStyle = "green" ;
            pincel.fillRect(posX,posY,50,50);
            //pincel.fillStroke = "red"; //define a cor da borda
            pincel.strokeStyle = "black";//define a cor da borda
            pincel.strokeRect (posX,posY,50,50);
            posY=posY+50;
            contador++;
        }
        
  
    }
  var quantidadeQuadrado = prompt("Informe o nÃºmero de quadrados para desenhar:");  
  desenhaQuadradoVerde(quantidadeQuadrado);


    

</script>
