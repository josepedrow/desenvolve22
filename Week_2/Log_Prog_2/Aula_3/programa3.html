<meta charset="UTF-8">
<canvas width=600 height=400></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'black';
    pincel.fillRect(0, 0, 600, 400);

    function criaCirculo(evento) {
        var x = evento.pageX - tela.offsetLeft; //subtrair para descontar a distância da página
        var y = evento.pageY - tela.offsetTop;
        //alert(x + " ," + y);
        //console.log(evento);

        //console.log(evento.pageY);

        //desenhar bolinha onde clicou
        pincel.fillStyle = "red";
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * Math.PI);
        pincel.fill();
        //console.log(x + " ," + y);



    }

    tela.onclick = criaCirculo; //tela é tipo o button

</script>
