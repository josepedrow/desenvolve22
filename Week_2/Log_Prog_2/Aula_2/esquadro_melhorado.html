<!-- esquadro.html -->

<canvas width="600" height="400"></canvas>

<script>

    function desenhaEsquadro(xa, ya, xc, yc, cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        //externo
        pincel.fillStyle= cor;
        pincel.beginPath();
        pincel.moveTo(xa, ya);
        pincel.lineTo(xa, yc);
        pincel.lineTo(xc, yc);
        pincel.fill();

        
        //interno //triangulos proporcionais entre si
        pincel.fillStyle= "white";
        pincel.beginPath();
        pincel.moveTo((6*xa + xc)/7, (9*ya + 5*yc)/14);
        pincel.lineTo((6*xa + xc)/7, (ya + 6*yc)/7);
        pincel.lineTo((5*xa + 9*xc)/14, (ya + 6*yc)/7);
        pincel.fill();
        

    }

    //desenhaEsquadro(50,50,400,400,"black");
    desenhaEsquadro(25, 25, 400, 400, 'black');
    //desenhaEsquadro(100,175,275,350,"white");

</script>
