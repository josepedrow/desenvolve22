<h1>Uso de navegadores pelos alunos da #Alura</h1>

<canvas width="600" height="400"></canvas>

<script>

    function desenhaRetangulo(x, y, largura, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle=cor;
        pincel.fillRect(x,y, largura, altura);
        pincel.strokeStyle='black';
        pincel.strokeRect(x,y, largura, altura);
    }

    function desenhaTexto(x, y, texto) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    function desenhaBarra(x, y, serie, cores, texto) {

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        var alturaTotal = 0;
        
        for (var i = 0; i < serie.length ; i++)  {

            
            pincel.fillStyle = cores[i];
            //console.log(cores[i]);
            pincel.fillRect(x,y+alturaTotal,50,serie[i]);
           // console.log(serie[i]);
            pincel.strokeStyle = "black";
            pincel.strokeRect(x,y+alturaTotal,50,serie[i]);
            alturaTotal=alturaTotal+serie[i];
            console.log(alturaTotal);
        
        }
        desenhaTexto (x,y+alturaTotal+alturaTotal*0.15,texto); //esse 0.15 é 15% a mais da altura final para dar um espaçamento apenas
        
        
    }


    function legenda(){

        var alturaLegenda = 50; //altura inicial da legenda

        for (i=0; i < cores.length; i++){

            desenhaRetangulo(250,alturaLegenda,10,10,cores[i]);
            desenhaTexto(280,alturaLegenda + 10,navegadores[i]);
            alturaLegenda=alturaLegenda+20;
        }

    }
    



    var serie2015 = [50, 25, 20, 5];
    var serie2016 = [65, 20, 13, 2];
    var cores = ['blue', 'green', 'yellow', 'red'];
    
    var navegadores = ["Chrome", "Firefox","Safari","Outros"];

    desenhaRetangulo(0,0,600,300,"white"); //desenha "quadro branco"
    desenhaBarra(50, 50, serie2015, cores, '2015'); //desenha série de 2015
    desenhaBarra(150, 50, serie2016, cores, '2016'); //desenha série de 2016
    legenda();//chama função legenda

    
</script>
