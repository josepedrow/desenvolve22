<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*Math.PI);
        pincel.fill();
    }

    var valorRaio =10;
    desenhaCirculo(300,200,valorRaio,"red");
    desenhaCirculo(300,200+(2*valorRaio),valorRaio,"yellow");
    desenhaCirculo(300,200-(2*valorRaio),valorRaio,"blue");
    desenhaCirculo(300-(2*valorRaio),200,valorRaio,"orange");
    desenhaCirculo(300+(2*valorRaio),200,valorRaio,"black");
</script>
