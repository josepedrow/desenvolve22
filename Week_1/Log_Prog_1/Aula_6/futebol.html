<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
        //document.write("<hr>"); //tag para separar resultado (cria uma linha)
        document.write("<br>");
        //document.write("<br><hr><br>"); //pode declarar na mesma linha
    }

    function mostra (texto) {
        document.write("<big>"+ texto +"</big>"); // <big> </big> destaca o texto
        pulaLinha();
}

    var vitorias = parseInt(prompt ("Entre com o número de vitórias.")); //parseInt() converte str -->inteiro sem arredondar
    var empates = parseInt(prompt ("Entre com o número de empates."));
    var pontos = vitorias*3 + empates;
    var pontosAnoPassado = 28;

    mostra("O número de pontos do seu time é " + pontos);

    if (pontos > pontosAnoPassado){
        mostra ("Seu time está melhor que o ano passado."); 
        
    } else if (pontos < pontosAnoPassado) {
        mostra ("Seu time está pior que o ano passado.");
    } else {
        mostra ("Seu time está igual ao ano passado.");
    }
    

   

    
</script>
