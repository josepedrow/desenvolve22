<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);
    console.log(numeroPensado);

    var tentativas =1;
    var acerto = 0;
    while (tentativas <=3 && acerto !==1) {


        var chute = parseInt(prompt("Já pensei em um número de 0 a 10. Qual você acha que é?"));

        
        if(chute == numeroPensado) {

            mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
            break
            //acerto =1;
        } else if (numeroPensado > chute ) {

            alert("Você errou, Eu tinha pensando em um número maior...");
            tentativas++
        } else{
            alert("Você errou, Eu tinha pensando em um número menor...")
            tentativas++
        }

        //if (tentativas ==3) {
            //alert("Dica: O número pensado multiplicado por 5 e dividido por 2 é iguala " + (numeroPensado*5/2));
        //}
        if (tentativas ==4) {
            alert("Ah...Não foi dessa vez que você adivinhou :(");
        }
    
    }
        
    
</script>
