<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));


    if (idade <18){
        mostra("Você não pode dirigir, faltam " + (18 - idade) + " anos para você poder iniciar o processo!");
    } else {

        var temCarteira = prompt("Tem carteira? Responda S ou N");
        if (temCarteira == "S"){
            mostra("Você pode dirigir, cuide-se!");
        }else {
            mostra("Você não pode dirigir até ter uma habilitação!");
        }
    }

    
    
</script>
