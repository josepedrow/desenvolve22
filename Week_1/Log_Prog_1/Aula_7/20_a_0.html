<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var primeiroNumero = parseInt(prompt("Informe um número inteiro."));
    var ultimoNnumero =parseInt(prompt("Informe um número inteiro maior que o anterior."));
    var numero =ultimoNnumero;
    
    
    while (numero >= primeiroNumero){
        mostra(numero);
        numero=numero-1;
    }
    mostra("FIM");

</script>
