<script>

        document.write("<br>");
    }

    //alert("Teve copa em " + anoCopa);

    while (anoCopa <= limite){

        if (anoCopa > anoAtual){
            mostra("Ter√° copa em " + anoCopa);
            anoCopa=anoCopa+4;
        } else{
            mostra("Teve em copa em " + anoCopa);
            anoCopa=anoCopa+4;
        }
        
        
    }
    mostra("FIM");
    
</script>
