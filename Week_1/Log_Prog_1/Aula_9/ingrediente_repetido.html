<meta charset="UTF-8">

<h1>Minha receita</h1>

<script>
    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes você vai adicionar?"));

    var contador = 1;

    while ( contador <= quantidade) {

        var ingrediente = prompt("Informe o ingrediente " + contador);
        var achou = false;

        for (position=0;position < ingredientes.length; position++){

            if (ingredientes[position] == ingrediente){
                achou = true;
                alert("O item " + ingrediente  + "já foi adicionado!")
                break;
            }
        }
        if (achou == false && ingrediente !== ""){
            ingredientes.push(ingrediente);
            contador ++
        }

        
    }


    //escrever na tela a lista
    for (item =0; item < ingredientes.length; item++){
        document.write("<br><big>" + ingredientes[item] + "</big>");
        //document.write("<br>")
    }
</script>
